<div>
    <form nz-form [formGroup]="validateForm" class="form">
      <nz-form-item>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="description" formControlName="description" placeholder="Description"/>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
      <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="kilometersTraveled" formControlName="kilometersTraveled" placeholder="Kilometers traveled" />
          </nz-form-control>
      </nz-form-item>
    
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control>
          <button (click)="submitForm()" nz-button nzType="primary" [disabled]="!validateForm.valid || !isValid">Confirm</button>
        </nz-form-control>
      </nz-form-item>
    </form>
</div>
