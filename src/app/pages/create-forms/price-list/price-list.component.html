<div style="margin-top: 6%;">
    <div style="margin-top: 6%;">
        <form nz-form [formGroup]="validateForm" class="form">
        <nz-form-item>
            <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="price1day" formControlName="price1day" placeholder="Price for one day"/>
            </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
        <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="price7days" formControlName="price7days" placeholder="Price for seven days" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input nz-input id="price15days" formControlName="price15days" placeholder="Price for fifteen days" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input nz-input id="price30days" formControlName="price30days" placeholder="Price for thirty days" />
                    </nz-form-control>
                </nz-form-item>
        
        <nz-form-item nz-row style="margin-bottom:8px;">
            <nz-form-control>
            <button *ngIf="!isUpdate" (click)="submitForm()" nz-button nzType="primary" [disabled]="!validateForm.valid || !isValid">Create</button>
            <button *ngIf="isUpdate" (click)="submitForm()" nz-button nzType="primary" [disabled]="!validateForm.valid || !isValid">Update</button>
            </nz-form-control>
        </nz-form-item>
        </form>
    </div>
</div>
