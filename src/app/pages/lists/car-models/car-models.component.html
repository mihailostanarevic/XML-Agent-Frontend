<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Name
        </th>
        <th>
            Brand
        </th>
        <th>
            Class
        </th>
        <th *ngIf="isAdmin"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.brandName }}</td>
        <td>{{ data.className }}</td>
        <td *ngIf="isAdmin">
            <button (click)="delete(data.id)" nz-button nzType="danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
