<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Name
        </th>
        <th>
            Description
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>
            <button (click)="delete(data.id)" nz-button nzType="danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
