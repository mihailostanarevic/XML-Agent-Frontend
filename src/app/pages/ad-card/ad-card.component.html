<nz-card [nzActions]="[actionInfo, actionShopping, commenting, rating]" [nzHoverable]="true">
    <nz-descriptions nzLayout="horizontal">
    <nz-descriptions-item nzTitle="Name of issuer">{{result.agent.agentName}}</nz-descriptions-item>
    </nz-descriptions>
    <nz-descriptions nzLayout="horizontal">
    <nz-descriptions-item style="margin-left: 20px;" nzTitle="Car details">{{result.car.carBrandName}}&nbsp;{{result.car.carModelName}}, {{result.car.carClassName}}</nz-descriptions-item>
    </nz-descriptions>
    <nz-descriptions nzLayout="horizontal">
    <nz-descriptions-item nzTitle="Location">{{result.agent.locations}}</nz-descriptions-item>
    </nz-descriptions>
    <nz-descriptions nzLayout="horizontal">
    <nz-descriptions-item style="margin-left: 20px;" nzTitle="Date issued">{{result.ad.formattedDate}}</nz-descriptions-item>
    </nz-descriptions>
    <nz-descriptions nzLayout="horizontal" *ngIf="page === 'reservations'">
        <nz-descriptions-item style="margin-left: 20px;" nzTitle="Your reservation date">From {{result.dateFrom}} {{result.timeFrom}} - to {{result.dateTo}} {{result.timeTo}}</nz-descriptions-item>
    </nz-descriptions>  
</nz-card>

<ng-template #actionInfo>
    <i nz-icon nz-tooltip nzTooltipTitle="See informations" (click)="seeInfo(result)" nzType="info-circle" nzTheme="outline"></i>
</ng-template>
<ng-template #actionShopping>
    <i nz-icon nz-tooltip nzTooltipTitle="Reserve now" nzType="carry-out" nzTheme="fill"></i>
</ng-template>
<ng-template #commenting>
    <i nz-icon nzType="comment" nzTooltipTitle="Comment" nzTheme="outline"></i>
</ng-template>
<ng-template #rating>
    <i nz-icon nzType="project" nzTooltipTitle="Rate ad" nzTheme="outline"></i>
</ng-template>
