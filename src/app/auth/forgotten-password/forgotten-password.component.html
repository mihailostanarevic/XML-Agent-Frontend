<div class="wallpaper" style="background-image: url('https://cdn.hipwallpaper.com/i/44/6/bB3ysO.jpg');">
    <div>
        <br/>
        <br/>
            <b style="color: white; margin-left: 10%; font: oblique;">
            Forgotten password
            </b>
        <br/>
        <br/>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control>
                    <!-- <nz-input-group nzPrefixIcon="user"> -->
                        <input type="text" nz-input formControlName="username" placeholder="Username" />
                    <!-- </nz-input-group> -->
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <!-- <nz-input-group nzPrefixIcon="lock"> -->
                        <input type="text" nz-input formControlName="favoriteSportsClub" placeholder="SQ1: Favorite sports club" />
                    <!-- </nz-input-group> -->
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <!-- <nz-input-group nzPrefixIcon="lock"> -->
                        <input type="text" nz-input formControlName="theBestChildhoodFriendsName" placeholder="SQ2: The best childhood friends name" />
                    <!-- </nz-input-group> -->
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" class="login-form-button" [disabled]="!validateForm.valid">Confirm</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
  </div>
